<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha</title>

  <!-- Importação do Bootstrap para estilização -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Importação da fonte Open Sans do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">

  <!-- Importação do arquivo de estilos CSS personalizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

  <!-- NAVBAR (Barra de Navegação) -->
  <header>
    <div class="navbar">
      <div class="navbar-col logo">
        <!-- Link para a página inicial com a logo -->
        <a href="{{ url_for('home' ) }}">
          <img class="img-logo-nav" src="{{ url_for('static', filename='imagens/logo/logo.png' ) }}" alt="Logo">
        </a>
      </div>

      <!-- Campo de pesquisa na navbar -->
      <div class="navbar-col pesquisa">
        <input type="email" class="form-control pesquisa" placeholder="Pesquisar ⌕">
      </div>

      <!-- Link para a página "Quem Somos" -->
      <div class="navbar-col quem-somos">
        <a href="{{ url_for('quemSomos' ) }}"> Quem Somos </a>
      </div>

      <div class="navbar-col">
        <a href="{{ url_for('carrinho' ) }}">Carrinho</a>
      </div>

      <!-- Link para a página de login -->
      <div class="navbar-col login">

        {% if session['loggedin'] == True %}
        <a href="{{ url_for('usuario', id=session['id']) }}"> Olá, {{session['username']}}</a>
        {% elif session['loggedin'] == False %}
        <a href="{{ url_for('login' ) }}">Login</a>
        {% else %}
        <a href="{{ url_for('login' ) }}">Login</a>
        {% endif %}

      </div>
    </div>
  </header>

  <main>
    <section>
      <div class="formulario">
        
        <div class="item-form form-nome"></div>
        <form id="redefinirSenhaForm" action="/definir-senha" method="POST">
          <img class="img-redefinir" src="{{ url_for('static', filename='imagens/logo/logo.png' ) }}" alt="" srcset="">
          <h2>Redefinir Senha</h2>
          <div class="item-form form-group-email">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Ex:reservado@gmail.com" required>
          </div>


          <div class="item-form form-group-senha">
            <label for="senha">Nova Senha:</label>
            <input type="password" id="senha" name="senha"  required >
          </div>

          <div class="item-form form-group-btn">
            <button type="submit" class="btn-login">Redefinir Senha</button>
          </div>

        </form>
      </div>
    </section>
  </main>
  <script src="redefinir_senha.js"></script>

</body>

</html>
