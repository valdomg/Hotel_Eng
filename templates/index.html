<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
      <div class="navbar">
        <div class="navbar-col logo">
          <a href="{{ url_for('home' ) }}"><img class="img-logo-nav" src="{{ url_for('static', filename='imagens/logo/logo.png' ) }}" alt="" srcset=""></a>
        </div> 

        <div class="navbar-col pesquisa">
          <input type="email" class="form-control pesquisa" id="" placeholder="Pesquisar">
        </div>

        <div class="navbar-col quem-somos">
          <a href="{{ url_for('quemSomos' ) }}"> Quem Somos </a>
        </div>

        <div class="navbar-col login">
          <a href="#">Login</a>
        </div>
      </div>
    </header>

    <section>
      <div class="home-slide">
        <img class="img-home-slide" src="{{ url_for('static', filename='imagens/hoteis/4.png' ) }}" alt="" srcset="">
      </div>
    </section>

    <p>{{ lipsum(n=5, html=True, min=1, max=20) }}</p>

    <main>
      <section>
        <div class="card-grid">
          {% for hotel in hotel %}

          <div class="card">
            <img class="img-card-home" src="{{ url_for('static', filename=hotel.hotel_img_entrada) }}" alt="Imagem do hotel">
            <h2 class="nome-card-nome">{{ hotel.nome }}</h2>
                      
            <a href="{{ url_for('hotelPagina', id=hotel.id ) }}"><button type="button">Conferir</button></a> 
            <p class="local-card-home"><strong>Localização:</strong> {{ hotel.localizacao }}</p>
            
          </div>

          {% endfor %}>

        </div>
      </section>
    </main>

          {% endfor %}>
        </section>
    </main>
    -->
    <footer>

    </footer>
</body>
</html>
