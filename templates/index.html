<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
      </nav>
      <nav class="navbar bg-body-tertiary">
        <div class="container">

          <a class="navbar-brand" href="{{ url_for('home') }}">
            <img class="img_logo" src="{{ url_for('static', filename='imagens/logo/logo584x292.png' ) }}" alt="" srcset="">
          </a>

          <a class="navbar-brand" href="{{ url_for('quemSomos' ) }}">
            Quem Somos
          </a>
            
          <a class="navbar-brand" href="#">
            Login
          </a>
          
        </div>
      </nav>
</nav>
    </header>

    <main>
        <section>
            <div class="container text-center">
                <div class="row row-cols-3">
                    {% for hotel in hotel %}
                  <div class="col">
                  
                    <img class="img_home" src="{{ url_for('static', filename=hotel.hotel_img_entrada) }}" alt="Imagem do hotel">
                    
                    <h2 class="nome_hotel">{{ hotel.nome }}</h2>
                    <div class="d-grid gap-2">
                      
                      <a href="{{ url_for('hotelPagina', id=hotel.id ) }}"><button type="button">Conferir</button></a>
                    </div>

                    <p class="localizacao_hotel"><strong>Localização:</strong> {{ hotel.localizacao }}</p>
                  </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
